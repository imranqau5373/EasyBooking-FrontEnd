
  <section class="login"> 
    <span class="illustration d-flex justify-content-center"> <img
    src="../assets/img/login-illustration.svg" width="300"> </span>
      <div class="login-section">
        <div class=" container">
          <h1 class="text-center"><span class="text-primary">Sign In </span></h1>
        </div>
        <div class="container d-flex justify-content-center">
          <div class="signup-container ">
            <div class="card  shadow">
              <div class="card-body">
                <form class="p-2" autocomplete="off" (ngSubmit)="signInForm.form.valid && login()" #signInForm="ngForm">
                  <label for="InputEmail">{{ 'login.email' | translate }}</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1"><i
                          class="fas fa-envelope"></i></span> </div>
                    <input type="email" class="form-control" name="email" aria-describedby="InputEmailHelp"
                      autocomplete="off" placeholder=" {{ 'login.EmailPlaceholder' | translate }}" [(ngModel)]="signInModel.email" #email="ngModel"
                      [ngClass]="{ 'is-invalid': signInForm.submitted && email.invalid}"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                    <div *ngIf="signInForm.submitted && email.invalid" class="invalid-feedback">
                      <div *ngIf="email.errors?.required">Email is required</div>
                      <div *ngIf="email.errors?.pattern">This is not a valid email!!!</div>
                    </div>
                  </div>
                  <label for="InputPassword">{{ 'login.password' | translate }}</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1"><i
                          class="fas fa-lock"></i></span> </div>
                    <input type="password" class="form-control" id="InputPassword" aria-describedby="InputPasswordHelp"
                      autocomplete="off" placeholder="{{ 'login.PasswordPlaceholder' | translate }}" name="password" id="password"
                      [(ngModel)]="signInModel.password" #password="ngModel"
                      [ngClass]="{ 'is-invalid': signInForm.submitted && password.invalid}" minlength="6" required>
                    <div *ngIf="signInForm.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors?.required">{{ 'login.PasswordError' | translate  }}</div>
                    </div>
                  </div>
                  <div class="text-center mt-4">
                    <button class="btn btn-primary w-100">Sign in</button>
                    <div class="mt-2"> <a href="#" class="text-muted " data-toggle="modal" data-target="#forgetModal">{{ 'login.ForgotPassword' | translate }} </a> </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-muted mt-5 d-flex justify-content-center"> <a routerLink="/auth/register"
                class="text-primary ">{{ 'login.CreateAccount' | translate }} <i class=" ml-1 fas fa-long-arrow-alt-right align-middle"></i> </a> </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="forgetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form autocomplete="off" (ngSubmit)="ResetPasswordForm.form.valid && RecoverAccount(ResetPasswordForm)"
              #ResetPasswordForm="ngForm">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Forgot password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeDialog"> <span
                    aria-hidden="true">&times;</span> </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="InputEmail">Enter your email</label>
                  <input type="email" class="form-control  mb-1" id="InputEmail" aria-describedby="InputEmailHelp"
                    placeholder="Enter your email id" autocomplete="off" name="forgetEmail"
                    [(ngModel)]="ForgetPasswordModel.forgetEmail" #forgetEmail="ngModel"
                    [ngClass]="{ 'is-invalid': ResetPasswordForm.submitted && forgetEmail.invalid}"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                  <div *ngIf="ResetPasswordForm.submitted" class="invalid-feedback">
                    <div *ngIf="forgetEmail.errors?.required">Email is required</div>
                    <div *ngIf="forgetEmail.errors?.pattern">This is not a valid email!!!</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <!-- <a href="#" class="mr-3">Resend email</a> -->
                <button type="submit" class="btn btn-primary">Recover account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </section>
