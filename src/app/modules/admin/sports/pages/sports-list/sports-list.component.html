<section class="candidate-manager">
    <div class="container mt-4">
      <h2 class="mb-3 font-weight-bolder">Sports List</h2>
      <hr>
      <div class="row">
        <div class="col-md-12 col-lg-6 ">
            <div class="float-left"> <a routerLink="/admin/sports-create">
                <button class="btn btn-primary">+ Add new sports</button>
            </a> 
        </div>
        </div>
        <div class="col-md-12 col-lg-6 ">
          <div class="input-group mb-3 ">
            <div class="input-group-prepend "> <span class="input-group-text" id="basic-addon1"><i
                  class="material-icons ">search</i></span> </div>
            <input type="text" class="form-control form-resizer" placeholder="Search" aria-label="search"
              aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table reviewer-table table-hover">
          <thead class="bg-secondary text-white">
            <tr>
              <th scope="col"></th>
              <th scope="col">Sports Name</th>
              <th scope="col">Total Courts</th>
              <th scope="col">Last Updated By</th>
              <th scope="col">Company Name</th>
              <th scope="col">Created By</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sports of sportsList.Sports">
              <th scope="row"><input class="form-check-input ml-0" type="checkbox" value="" id="defaultCheck1"></th>
              
              <td>{{sports.name}}</td>
              <td> {{sports.courtCount}} </td>
              <td>{{sports.lastUpdated}}</td>
              <td>{{sports.name}}</td>
              <td>{{sports.createdBy}}</td>
              <td class="text-center d-flex"><span class=" " data-toggle="tooltip" data-placement="top"
                  data-original-title="Delete"><a href="#"><i
                      class="material-icons circle-icon">delete_forever</i></a></span><span class=" "
                  data-toggle="tooltip" data-placement="top" data-original-title="View"><a [routerLink]="'/admin/sports-update/'+ sports.id"><i
                      class="material-icons circle-icon">open_in_browser</i></a></span></td>
            </tr>
       
          </tbody>
        </table>
      </div>
    </div>
  </section>
