

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="slotDeleteDlgLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()"> <span aria-hidden="true">&times;</span> </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to open this slot?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="closeDialog()">Close</button>
          <button type="button" class="btn btn-success" (click)="openSlot()">Open Slot</button>
        </div>
      </div>
