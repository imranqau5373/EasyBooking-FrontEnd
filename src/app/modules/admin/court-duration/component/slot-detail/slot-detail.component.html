

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="slotDeleteDlgLabel">Slot Detail Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()"> <span aria-hidden="true">&times;</span> </button>
        </div>
        <div class="modal-body">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="NameField" class="font-weight-bolder">Slot Start Time</label>
                    <input type="text" class="form-control" id="nametext" aria-describedby="DateHelp" placeholder="Slot Start Time" [(ngModel)]="slotDetail.bookingStartTime" disabled>
                  </div>
                  <div class="form-group">
                    <label for="NameField" class="font-weight-bolder">Slot End Time</label>
                    <input type="text" class="form-control" id="nametext" aria-describedby="DateHelp" placeholder="Start End Time" [(ngModel)]="slotDetail.bookingEndTime" disabled>
                  </div>
                  <div class="form-group">
                    <label for="NameField" class="font-weight-bolder">Slot Duration</label>
                    <input type="text" class="form-control" id="nametext" aria-describedby="DateHelp" placeholder="Slot Duration" [(ngModel)]="slotDetail.slotDuration" disabled>
                  </div>
                  <div class="form-group">
                    <label for="NameField" class="font-weight-bolder">Slot Booked By</label>
                    <input type="text" class="form-control" id="nametext" aria-describedby="DateHelp" placeholder="Booking Email" [(ngModel)]="slotDetail.bookedEmail" disabled>
                  </div>
                  <div class="form-group">
                    <label for="NameField" class="font-weight-bolder">Slot Pin Code</label>
                    <input type="text" class="form-control" id="nametext" aria-describedby="DateHelp" [(ngModel)]="slotDetail.pinCode" disabled>
                  </div>
                  <div class="form-group" >
                    <label *ngIf="slotDetail.slotIsPaid"  for="NameField" class="font-weight-bolder text-success">Payment is paid.</label>
                    <label *ngIf="!slotDetail.slotIsPaid" for="NameField" class="font-weight-bolder text-danger">Payment is unpaid.</label>
                  </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="closeDialog()">Close</button>
        </div>
      </div>
