

<section>
  <div class="card table-card ">
      <div class="card-header ">
          <h5> Court Duration List
              <a href="/admin/courtduration/courtduration-create" class="float-right">
                  <button type="button" class="btn btn-primary"> <i
                          class="fas fa-plus-circle"> Add new</i></button>
              </a>
          </h5>
      </div>
      
      <div class="card-body ">
              <table class="table table-hover">
                  <thead class="thead ">
                      <tr class='clickable-row'>
                        <th style="width: 30%" scope="col">Name</th>
                       
                        <th style="width: 20%" scope="col">Court name</th>
                     
                        <th style="width:20%" scope="col">Court Start Time</th>
                        <th style="width:20%" scope="col">Court End Time</th>
                        <th style="width:10%" scope="col">Slot Duration</th>
                        <th style="width:10%" scope="col">Status</th>
                        <th style="width:10%" scope="col">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let booking of courtsDurationList.courts">
              <td>
                <a [routerLink]="'/admin/courtduration/courtduration-create/'+ booking.id">
                  <td>{{booking.name}}</td>
              </a>
            </td>
           
              <td>{{booking.courtName}}</td>
              <td> {{booking.courtStartTime}} </td>
              <td>{{booking.courtEndTime}}</td>
              <td> {{booking.slotDuration}} </td>
              <td data-type="badge">
                <div *ngIf="booking.durationStatusId == 1" class="badge badge-success">
                    Published
                </div>
                <div *ngIf="booking.durationStatusId == 2" class="badge badge-danger">
                    Un-Published
                </div>
            </td>
            <td data-type="numeric">
              <div class="dropdown"> <a href="" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false" class="text-dark"><i class="fas fa-ellipsis-v"></i></a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1"
                      x-placement="bottom-end"
                      style="position: absolute; transform: translate3d(-177px, 27px, 0px); top: 0px; left: 0px; will-change: transform;">
                      <a class="dropdown-item"
                      [routerLink]="'/admin/courtduration/courtduration-update/'+ booking.id">Edit</a>
                      <a class="dropdown-item"
                      [routerLink]="'/admin/courtduration/courtduration-view/'+ booking.id">View</a>
                      <a class="dropdown-item" href="#" role="button" data-toggle="modal"
                          data-target="#exampleModal" data-keyboard="false" data-backdrop="static"
                          >Delete</a>
                  </div>
              </div>
            </td>
                    
                      </tr>
                  </tbody>
              </table>
      </div>
      <div class="card-footer table-card-footer">
        <nav class="nav-pagination">
            <div class="table-entries ">
                <p>
                </p>
            </div>
            <div class="table-pagination ">>
            </div>
        </nav>
    </div>
  </div>
</section>
