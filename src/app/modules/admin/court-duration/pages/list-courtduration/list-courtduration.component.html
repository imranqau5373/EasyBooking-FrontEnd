

<section>
  <div class="card table-card ">
      <div class="card-header ">
          <h5> Facilites Duration List
              <a href="/admin/duration/duration-create" class="float-right">
                  <button type="button" class="btn btn-primary"> <i
                          class="fas fa-plus-circle"></i> Add new</button>
              </a>
          </h5>
      </div>

      <div class="card-body ">
              <table class="table table-hover">
                  <thead class="thead ">
                      <tr class='clickable-row'>
                        <th style="width: 30%" scope="col">
                            <span (click)="sort('Name')">
                              <i class="fa fas fa-caret-up"
                                  [ngClass]="{'fas fa-caret-down':sorting=='Name' && sortDirection,'fas fa-caret-up':sorting=='Name' && !sortDirection }"></i>
                                   Name
                          </span>
                          <text-column-filter model="{{filter.Name.value}}" placeHolder="Name" id="Name"
                              (onApply)="searchInList('Name',$event[0])" (onClear)="clearSearch('Name')">
                          </text-column-filter>
                      </th>

                        <th style="width: 20%" scope="col">Facility name</th>

                        <th style="width:10%" scope="col">Start Time</th>
                        <th style="width:10%" scope="col">End Time</th>
                        <th style="width:10%" scope="col">Slot Duration</th>
                        <th style="width:10%" scope="col">Status</th>
                        <th style="width:30%" scope="col">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let booking of courtsDurationList.courts | paginate : paggerConfig; let i=index">
              <td>
                <a [routerLink]="'/admin/duration/duration-create/'+ booking.id">
                  <td>{{booking.name}}</td>
              </a>
            </td>

              <td>{{booking.courtName}}</td>
              <td> {{booking.courtStartTime | DefaultDateFormat}} </td>
              <td>{{booking.courtEndTime  | DefaultDateFormat}}</td>
              <td> {{booking.slotDuration}} </td>
              <td data-type="badge">
                <div *ngIf="booking.durationStatusId == 1" class="badge badge-success">
                    Published
                </div>
                <div *ngIf="booking.durationStatusId == 2" class="badge badge-danger">
                    Un-Published
                </div>
            </td>


            <td>
              <ul class="nav justify-content-start">
                <li class="nav-item mr-2"> <a  [routerLink]="'/admin/duration/duration-update/'+ booking.id"
                   title="Edit Duration" data-placement="top"> <i class="fas fa-edit"></i> </a> </li>
                   <li class="nav-item mr-2"> <a  [routerLink]="'/admin/duration/duration-view/'+ booking.id"
                    title="View Duration" data-placement="top"> <i class="fas fa-eye"></i> </a> </li>
              </ul>
            </td>

                      </tr>
                  </tbody>
              </table>
      </div>
      <div class="card-footer table-card-footer">
        <nav class="nav-pagination">
            <div class="table-entries ">
                <p>
                </p>
            </div>
            <div class="table-pagination ">
              <pagination-controls (pageChange)="pageChange($event)" class="my-pagination">
              </pagination-controls>
            </div>
        </nav>
    </div>
  </div>
</section>
