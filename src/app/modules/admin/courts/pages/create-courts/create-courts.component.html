<div class="container mt-4 mb-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form name="form" (ngSubmit)="addCourtForm.form.valid && addCompany()" #addCourtForm="ngForm">
            <div class="card-body">
              <h5 class="card-title mb-4">Adding New Court</h5>
              <!-- <form> -->
              <div class="container">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for="NameField" class="font-weight-bolder">Name</label>
                      <input type="text" class="form-control" name="Name"
                      placeholder="Enter your Court name" [(ngModel)]="addCourtsData.name" #Name="ngModel"
                      [ngClass]="{ 'is-invalid': addCourtForm.submitted && Name.invalid}" minlength="2" required>
                    <div *ngIf="addCourtForm.submitted && Name.invalid" class="invalid-feedback">
                      <div *ngIf="Name.errors?.required">Court Name is required</div>
                      <div *ngIf="Name.errors?.minlength">Court Name must be at least 2 characters</div>
                    </div>
                      </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="DescriptionField" class="font-weight-bolder">Court Description</label>
                      <textarea class="form-control"  name="Description"
                      [(ngModel)]="addCourtsData.description" #Description="ngModel" rows="3"
                        ></textarea>
                    </div>
                  </div>
                  <div class="col-lg-4 mb-3">
                    <label for="SportField" class="font-weight-bolder">Select Sport</label>
                    <select  [(ngModel)]="addCourtsData.SportsId"
                    name="SportsId" class="form-control" #SportsId="ngModel" required>
                     <option  [ngValue]="''" disabled>Select Sport...</option>
                      <option [ngValue]="sport.id" *ngFor="let sport of sportsList">{{sport.name}}</option>
                   </select>
                   <div *ngIf="addCourtForm.submitted && SportId.invalid" class="invalid-feedback">
                    <div *ngIf="SportId.errors?.required">Sport name is required</div>
                  </div>
                  </div>
                </div>
              </div>
                <div class="container">
                <button *ngIf="!isUpdated" type="submit" class="btn btn-primary float-right mr-2">Add Court</button>
                <button *ngIf="addCourtsData.id && addCourtsData.id > 0" type="submit" class="btn btn-primary float-right mr-2">Update Court</button>
                </div>
            <!-- <div class="card-footer"> <a (click)="addSports()" class="btn btn-primary float-right mr-2">Add Court</a>
               -->
           </div>
          </form>
        </div>
      </div>
    </div>
  </div>
