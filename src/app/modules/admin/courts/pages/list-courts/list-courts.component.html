  
  <section>
    <div class="card table-card ">
        <div class="card-header ">
            <h5> Courts List
                <a href="/admin/courts/courts-create" class="float-right">
                    <button type="button" class="btn btn-primary"> <i
                            class="fas fa-plus-circle"> Add new</i></button>
                </a>
            </h5>
        </div>
        
        <div class="card-body ">
                <table class="table table-hover">
                    <thead class="thead ">
                        <tr class='clickable-row' data-href='url://'>
                          <th scope="col">Court Name</th>
                          <th scope="col">Description</th>
                          <th scope="col">Sports</th>
                          <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                      
            <tr *ngFor="let court of courtsList.courts">
                <td>
                  <a [routerLink]="'/admin/courts/courts-create/'+ court.id">
                    {{court.name}}
                </a>
                </td>
           
              <td> {{court.description}} </td>
              <td>{{court.sportsName}}</td>
              <td data-type="numeric">
                <div class="dropdown"> <a href="" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false" class="text-dark"><i class="fas fa-ellipsis-v"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1"
                        x-placement="bottom-end"
                        style="position: absolute; transform: translate3d(-177px, 27px, 0px); top: 0px; left: 0px; will-change: transform;">
                        <a class="dropdown-item"
                        [routerLink]="'/admin/courts/courts-create/'+ court.id">Edit</a>
                   
                    </div>
                </div>
              </td>
                      
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="card-footer table-card-footer">
          <nav class="nav-pagination">
              <div class="table-entries ">
                  <p>
                  </p>
              </div>
              <div class="table-pagination ">>
              </div>
          </nav>
      </div>
    </div>
</section>
