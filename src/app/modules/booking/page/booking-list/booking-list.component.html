    <div class="row">
      <div class="col-md-12 mt-4">
        <h2 class="mb-3 font-weight-bolder">Boolking List</h2>
        <div class="card" *ngFor="let booking of courtsBookingList.CourtBooking" > 
            <a href="add-job-manager-1.html" class="card-body" style="text-decoration: none; color: inherit; text-transform: inherit;">
            <h5 class="card-title">{{booking.name}} <span class="badge badge-success float-right">Booked Now</span></h5>
            <p></p>
            <h6 class="card-subtitle mb-2 text-muted">Start Time: {{booking.bookingStartTime}} </h6>
              <p></p>
            <h6 class="card-subtitle mb-2 text-muted">End Time: {{booking.bookingEndTime }} </h6>

            
            <p class="card-text wrap-scroll"> {{booking.description}}</p>
            
            <p class="card-text wrap-scroll"> <strong>Court Date : </strong>{{booking.bookingStartTime}}</p>
            
          </a>
          <div class="card-footer text-muted ">
